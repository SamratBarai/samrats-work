name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./  # or your build folder
      - uses: actions/deploy-pages@v4
